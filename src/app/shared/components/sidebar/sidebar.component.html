<aside class="bg-gradient-to-br from-gray-800 to-gray-900 -translate-x-80 fixed inset-0 z-50 my-4 ml-4 h-[calc(100vh-32px)] w-72 rounded-xl transition-transform duration-300 xl:translate-x-0 flex flex-col">
    <!-- Header fijo -->
    <div class="relative border-b border-white/20 flex-shrink-0">
      <a class="flex items-center gap-4 py-6 px-8" href="#/">
        <h6 class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-white">Sistema de Gestión</h6>
      </a>
      
      <!-- Usuario actual -->
      <div *ngIf="currentUser" class="px-8 py-4 border-t border-white/20">
        <div class="flex items-center gap-3">
          <div class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center">
            <i class="fas fa-user text-white text-sm"></i>
          </div>
          <div class="flex-1 min-w-0">
            <p class="text-sm font-medium text-white truncate">{{ currentUser.nombre_completo }}</p>
            <p class="text-xs text-gray-300 truncate">{{ currentUser.rol_nombre || 'Sin rol' }}</p>
          </div>
        </div>
      </div>
      <button class="middle none font-sans font-medium text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none w-8 max-w-[32px] h-8 max-h-[32px] rounded-lg text-xs text-white hover:bg-white/10 active:bg-white/30 absolute right-0 top-0 grid rounded-br-none rounded-tl-none xl:hidden" type="button">
        <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" aria-hidden="true" class="h-5 w-5 text-white">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </span>
      </button>
    </div>
    
    <!-- Contenido scrolleable -->
    <div class="flex-1 overflow-y-auto sidebar-scroll">
      <div class="m-4">
      <ul class="mb-4 flex flex-col gap-1">
        <li>
          <a routerLink="/dashboard">
            <button routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85]" 
                    class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 flex w-full items-center gap-4 px-4 capitalize" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="w-5 h-5 text-inherit">
                <path d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z"></path>
                <path d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z"></path>
              </svg>
              <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">dashboard</p>
            </button>
          </a>
        </li>
        
        
        
      </ul>
      
      <!-- Gestión de Usuarios - Solo para Administradores -->
      <ul *ngIf="isAdmin" class="mb-4 flex flex-col gap-1">
        <li class="mx-3.5 mt-4 mb-2">
          <p class="block antialiased font-sans text-sm leading-normal text-white font-black uppercase opacity-75">Gestión de Usuarios</p>
        </li>
        <li>
          <a routerLink="/usuarios">
            <button routerLinkActive="bg-gradient-to-tr from-green-600 to-green-400 shadow-md shadow-green-500/20 hover:shadow-lg hover:shadow-green-500/40 active:opacity-[0.85]" 
                    class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 flex w-full items-center gap-4 px-4 capitalize" type="button">
              <i class="fas fa-users w-5 h-5 text-inherit"></i>
              <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Usuarios</p>
            </button>
          </a>
        </li>
               <li>
                 <a routerLink="/roles">
                   <button routerLinkActive="bg-gradient-to-tr from-purple-600 to-purple-400 shadow-md shadow-purple-500/20 hover:shadow-lg hover:shadow-purple-500/40 active:opacity-[0.85]"
                           class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 flex w-full items-center gap-4 px-4 capitalize" type="button">
                     <i class="fas fa-user-tag w-5 h-5 text-inherit"></i>
                     <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Roles</p>
                   </button>
                 </a>
               </li>
               <li>
                 <a routerLink="/modulos">
                   <button routerLinkActive="bg-gradient-to-tr from-orange-600 to-orange-400 shadow-md shadow-orange-500/20 hover:shadow-lg hover:shadow-orange-500/40 active:opacity-[0.85]"
                           class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 flex w-full items-center gap-4 px-4 capitalize" type="button">
                     <i class="fas fa-cubes w-5 h-5 text-inherit"></i>
                     <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Módulos</p>
                   </button>
                 </a>
               </li>
               <li>
                 <a routerLink="/permisos">
                   <button routerLinkActive="bg-gradient-to-tr from-purple-600 to-purple-400 shadow-md shadow-purple-500/20 hover:shadow-lg hover:shadow-purple-500/40 active:opacity-[0.85]"
                           class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 flex w-full items-center gap-4 px-4 capitalize" type="button">
                     <i class="fas fa-shield-alt w-5 h-5 text-inherit"></i>
                     <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Permisos</p>
                   </button>
                 </a>
               </li>
             </ul>
      
      <!-- Gestión de Productos -->
      <ul class="mb-4 flex flex-col gap-1">
        <li class="mx-3.5 mt-4 mb-2">
          <p class="block antialiased font-sans text-sm leading-normal text-white font-black uppercase opacity-75">Gestión de Productos</p>
        </li>
        <li>
          <a routerLink="/productos">
            <button routerLinkActive="bg-gradient-to-tr from-blue-600 to-blue-400 shadow-md shadow-blue-500/20 hover:shadow-lg hover:shadow-blue-500/40 active:opacity-[0.85]"
                    class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize" type="button">
              <i class="fas fa-box w-5 h-5 text-inherit"></i>
              <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Productos</p>
            </button>
          </a>
        </li>
        <li>
          <a routerLink="/ventas">
            <button routerLinkActive="bg-gradient-to-tr from-green-600 to-green-400 shadow-md shadow-green-500/20 hover:shadow-lg hover:shadow-green-500/40 active:opacity-[0.85]"
                    class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize" type="button">
              <i class="fas fa-shopping-cart w-5 h-5 text-inherit"></i>
              <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Ventas</p>
            </button>
          </a>
        </li>
        <li>
          <a routerLink="/cotizaciones">
            <button routerLinkActive="bg-gradient-to-tr from-orange-600 to-orange-400 shadow-md shadow-orange-500/20 hover:shadow-lg hover:shadow-orange-500/40 active:opacity-[0.85]"
                    class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize" type="button">
              <i class="fas fa-file-invoice w-5 h-5 text-inherit"></i>
              <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">Cotizaciones</p>
            </button>
          </a>
        </li>
      </ul>
      
      </div>
    </div>
  </aside>
