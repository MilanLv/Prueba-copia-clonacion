<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div>
      <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-blue-100">
        <i class="fas fa-user text-blue-600 text-xl"></i>
      </div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Iniciar Sesión
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Ingresa tus credenciales para acceder al sistema
      </p>
    </div>

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <!-- Error Message -->
      <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        {{ error }}
      </div>

      <div class="space-y-4">
        <!-- Credential Field -->
        <div>
          <label for="credential" class="block text-sm font-medium text-gray-700">
            CI o Correo Electrónico
          </label>
          <input
            id="credential"
            type="text"
            formControlName="credential"
            [class]="isFieldInvalid('credential') 
              ? 'mt-1 block w-full px-3 py-2 border border-red-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500'
              : 'mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500'"
            placeholder="Ingresa tu CI o correo"
          />
          <div *ngIf="isFieldInvalid('credential')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('credential') }}
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Contraseña
          </label>
          <input
            id="password"
            type="password"
            formControlName="password"
            [class]="isFieldInvalid('password') 
              ? 'mt-1 block w-full px-3 py-2 border border-red-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500'
              : 'mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500'"
            placeholder="Ingresa tu contraseña"
          />
          <div *ngIf="isFieldInvalid('password')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('password') }}
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid || loading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="loading" class="flex items-center">
            <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
            Iniciando sesión...
          </span>
          <span *ngIf="!loading">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Iniciar Sesión
          </span>
        </button>
      </div>

      <!-- Demo Credentials -->
      <div class="mt-6 p-4 bg-gray-100 rounded-md">
        <h3 class="text-sm font-medium text-gray-700 mb-2">Credenciales de prueba:</h3>
        <div class="text-xs text-gray-600 space-y-1">
          <p><strong>CI:</strong> 12345678</p>
          <p><strong>Correo:</strong> admin&#64;test.com</p>
          <p><strong>Contraseña:</strong> 123456</p>
        </div>
      </div>
    </form>
  </div>
</div>
