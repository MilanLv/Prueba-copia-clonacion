<div class="max-w-2xl mx-auto">
  <!-- Header -->
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-900">
      {{ isEdit ? 'Editar Rol' : 'Nuevo Rol' }}
    </h2>
    <p class="text-gray-600">
      {{ isEdit ? 'Modifica la informaci贸n del rol' : 'Completa la informaci贸n para crear un nuevo rol' }}
    </p>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
    {{ error }}
  </div>

  <!-- Form -->
  <form [formGroup]="rolForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="space-y-6">
      <!-- Nombre del Rol -->
      <div>
        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
          Nombre del Rol <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          id="nombre"
          formControlName="nombre"
          [class]="isFieldInvalid('nombre') 
            ? 'w-full px-3 py-2 border border-red-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500'
            : 'w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500'"
          placeholder="Ej: Administrador, Vendedor, Cliente"
        />
        <div *ngIf="isFieldInvalid('nombre')" class="mt-1 text-sm text-red-600">
          {{ getFieldError('nombre') }}
        </div>
      </div>

      <!-- Descripci贸n -->
      <div>
        <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-2">
          Descripci贸n
        </label>
        <textarea
          id="descripcion"
          formControlName="descripcion"
          rows="4"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Describe las responsabilidades y permisos de este rol..."
        ></textarea>
        <p class="mt-1 text-sm text-gray-500">
          Opcional: Describe las funciones y responsabilidades de este rol
        </p>
      </div>

      <!-- Estado Activo -->
      <div class="flex items-center">
        <input
          type="checkbox"
          id="activo"
          formControlName="activo"
          class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
        />
        <label for="activo" class="ml-2 block text-sm text-gray-700">
          Rol activo
        </label>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
      <button
        type="button"
        (click)="onCancel()"
        class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
        [disabled]="loading"
      >
        Cancelar
      </button>
      <button
        type="submit"
        [disabled]="rolForm.invalid || loading"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span *ngIf="loading" class="flex items-center">
          <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
          {{ isEdit ? 'Actualizando...' : 'Creando...' }}
        </span>
        <span *ngIf="!loading">
          {{ isEdit ? 'Actualizar Rol' : 'Crear Rol' }}
        </span>
      </button>
    </div>
  </form>
</div>
