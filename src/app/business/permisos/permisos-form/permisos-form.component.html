<div class="container mx-auto px-4 py-6">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-900">
      {{ isEdit ? 'Editar Permiso' : 'Nuevo Permiso' }}
    </h1>
    <button
      (click)="onCancel()"
      class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-colors"
    >
      <i class="fas fa-arrow-left mr-2"></i>Volver
    </button>
  </div>

  <!-- Form -->
  <div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
      <form [formGroup]="permisoForm" (ngSubmit)="onSubmit()">
        <!-- Rol -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Rol <span class="text-red-500">*</span>
          </label>
          <select
            formControlName="id_rol"
            [class]="'w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 ' + (isFieldInvalid('id_rol') ? 'border-red-500' : 'border-gray-300')"
          >
            <option value="">Seleccionar rol</option>
            <option *ngFor="let rol of roles" [value]="rol.id">
              {{ rol.nombre }} - {{ rol.descripcion }}
            </option>
          </select>
          <div *ngIf="isFieldInvalid('id_rol')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('id_rol') }}
          </div>
        </div>

        <!-- Módulo -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Módulo <span class="text-red-500">*</span>
          </label>
          <select
            formControlName="id_modulo"
            [class]="'w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 ' + (isFieldInvalid('id_modulo') ? 'border-red-500' : 'border-gray-300')"
          >
            <option value="">Seleccionar módulo</option>
            <option *ngFor="let modulo of modulos" [value]="modulo.id">
              {{ modulo.nombre }} - {{ modulo.descripcion }}
            </option>
          </select>
          <div *ngIf="isFieldInvalid('id_modulo')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('id_modulo') }}
          </div>
        </div>

        <!-- Permisos -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-4">
            Permisos
          </label>
          <div class="grid grid-cols-2 gap-4">
            <!-- Crear -->
            <div class="flex items-center">
              <input
                type="checkbox"
                formControlName="puede_crear"
                id="puede_crear"
                class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded"
              >
              <label for="puede_crear" class="ml-2 block text-sm text-gray-900">
                <i class="fas fa-plus text-green-600 mr-1"></i>
                Crear
              </label>
            </div>

            <!-- Leer -->
            <div class="flex items-center">
              <input
                type="checkbox"
                formControlName="puede_leer"
                id="puede_leer"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              >
              <label for="puede_leer" class="ml-2 block text-sm text-gray-900">
                <i class="fas fa-eye text-blue-600 mr-1"></i>
                Leer
              </label>
            </div>

            <!-- Actualizar -->
            <div class="flex items-center">
              <input
                type="checkbox"
                formControlName="puede_actualizar"
                id="puede_actualizar"
                class="h-4 w-4 text-yellow-600 focus:ring-yellow-500 border-gray-300 rounded"
              >
              <label for="puede_actualizar" class="ml-2 block text-sm text-gray-900">
                <i class="fas fa-edit text-yellow-600 mr-1"></i>
                Actualizar
              </label>
            </div>

            <!-- Eliminar -->
            <div class="flex items-center">
              <input
                type="checkbox"
                formControlName="puede_eliminar"
                id="puede_eliminar"
                class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded"
              >
              <label for="puede_eliminar" class="ml-2 block text-sm text-gray-900">
                <i class="fas fa-trash text-red-600 mr-1"></i>
                Eliminar
              </label>
            </div>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="mb-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
          {{ error }}
        </div>

        <!-- Loading -->
        <div *ngIf="loading" class="mb-6 flex justify-center">
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end space-x-4">
          <button
            type="button"
            (click)="onCancel()"
            class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="permisoForm.invalid || loading"
            class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <i *ngIf="loading" class="fas fa-spinner fa-spin mr-2"></i>
            <i *ngIf="!loading" class="fas fa-save mr-2"></i>
            {{ isEdit ? 'Actualizar' : 'Crear' }} Permiso
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
