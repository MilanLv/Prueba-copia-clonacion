<!-- Modal Overlay -->
<div *ngIf="isOpen" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" (click)="closeModal()">
  <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white" (click)="$event.stopPropagation()">
    <!-- Modal Header -->
    <div class="flex justify-between items-center pb-3 border-b border-gray-200">
      <h3 class="text-lg font-semibold text-gray-900">
        {{ getTitle() }}
      </h3>
      <button
        (click)="closeModal()"
        class="text-gray-400 hover:text-gray-600 transition-colors"
      >
        <i class="fas fa-times text-xl"></i>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="mt-4">
      <!-- Delete Confirmation -->
      <div *ngIf="mode === 'delete' && permiso" class="text-center">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
          <i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>
        </div>
        <h3 class="text-lg font-medium text-gray-900 mb-2">¿Eliminar Permiso?</h3>
        <p class="text-sm text-gray-500 mb-4">
          ¿Estás seguro de que quieres eliminar el permiso para 
          <strong>{{ permiso.rol_nombre }}</strong> en el módulo 
          <strong>{{ permiso.modulo_nombre }}</strong>?
        </p>
        <p class="text-xs text-red-600 mb-6">
          Esta acción no se puede deshacer.
        </p>
      </div>

      <!-- Form for Create/Edit -->
      <form *ngIf="mode !== 'delete'" [formGroup]="permisoForm" (ngSubmit)="onSubmit()">
        <!-- Rol -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Rol <span class="text-red-500">*</span>
          </label>
          <select
            formControlName="id_rol"
            [class]="'w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 ' + (isFieldInvalid('id_rol') ? 'border-red-500' : 'border-gray-300')"
          >
            <option value="">Seleccionar rol</option>
            <option *ngFor="let rol of roles" [value]="rol.id">
              {{ rol.nombre }} - {{ rol.descripcion }}
            </option>
          </select>
          <div *ngIf="isFieldInvalid('id_rol')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('id_rol') }}
          </div>
        </div>

        <!-- Módulo -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Módulo <span class="text-red-500">*</span>
          </label>
          <select
            formControlName="id_modulo"
            [class]="'w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 ' + (isFieldInvalid('id_modulo') ? 'border-red-500' : 'border-gray-300')"
          >
            <option value="">Seleccionar módulo</option>
            <option *ngFor="let modulo of modulos" [value]="modulo.id">
              {{ modulo.nombre }} - {{ modulo.descripcion }}
            </option>
          </select>
          <div *ngIf="isFieldInvalid('id_modulo')" class="mt-1 text-sm text-red-600">
            {{ getFieldError('id_modulo') }}
          </div>
        </div>

        <!-- Permisos -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-3">
            Permisos
          </label>
          <div class="grid grid-cols-2 gap-3">
            <!-- Crear -->
            <div class="flex items-center">
              <input
                type="checkbox"
                formControlName="puede_crear"
                id="modal_puede_crear"
                class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded"
              >
              <label for="modal_puede_crear" class="ml-2 block text-sm text-gray-900">
                <i class="fas fa-plus text-green-600 mr-1"></i>
                Crear
              </label>
            </div>

            <!-- Leer -->
            <div class="flex items-center">
              <input
                type="checkbox"
                formControlName="puede_leer"
                id="modal_puede_leer"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              >
              <label for="modal_puede_leer" class="ml-2 block text-sm text-gray-900">
                <i class="fas fa-eye text-blue-600 mr-1"></i>
                Leer
              </label>
            </div>

            <!-- Actualizar -->
            <div class="flex items-center">
              <input
                type="checkbox"
                formControlName="puede_actualizar"
                id="modal_puede_actualizar"
                class="h-4 w-4 text-yellow-600 focus:ring-yellow-500 border-gray-300 rounded"
              >
              <label for="modal_puede_actualizar" class="ml-2 block text-sm text-gray-900">
                <i class="fas fa-edit text-yellow-600 mr-1"></i>
                Actualizar
              </label>
            </div>

            <!-- Eliminar -->
            <div class="flex items-center">
              <input
                type="checkbox"
                formControlName="puede_eliminar"
                id="modal_puede_eliminar"
                class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded"
              >
              <label for="modal_puede_eliminar" class="ml-2 block text-sm text-gray-900">
                <i class="fas fa-trash text-red-600 mr-1"></i>
                Eliminar
              </label>
            </div>
          </div>
        </div>
      </form>

      <!-- Error Message -->
      <div *ngIf="error" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        {{ error }}
      </div>

      <!-- Loading -->
      <div *ngIf="loading" class="mb-4 flex justify-center">
        <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
      </div>
    </div>

    <!-- Modal Footer -->
    <div class="flex justify-end space-x-3 pt-3 border-t border-gray-200">
      <button
        (click)="closeModal()"
        class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors"
      >
        Cancelar
      </button>
      <button
        (click)="onSubmit()"
        [disabled]="(mode !== 'delete' && permisoForm.invalid) || loading"
        [class]="'px-4 py-2 text-white rounded-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed ' + getSubmitClass()"
      >
        <i *ngIf="loading" class="fas fa-spinner fa-spin mr-2"></i>
        <i *ngIf="!loading && mode === 'create'" class="fas fa-plus mr-2"></i>
        <i *ngIf="!loading && mode === 'edit'" class="fas fa-save mr-2"></i>
        <i *ngIf="!loading && mode === 'delete'" class="fas fa-trash mr-2"></i>
        {{ getSubmitText() }}
      </button>
    </div>
  </div>
</div>
